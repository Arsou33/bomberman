subprojects {

    apply plugin: 'eclipse'
    apply plugin: "java"

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }
    
    dependencies {
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
        
        testCompile "junit:junit:4.11"
    }


}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}