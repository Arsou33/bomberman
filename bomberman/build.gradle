
repositories {
  maven {
    url "http://4thline.org/m2"
  }
}

dependencies {

  compile "org.lwjgl:lwjgl:3.0.0"
  compile "org.lwjgl:lwjgl-platform:3.0.0:natives-windows"
  compile group: 'org.l33tlabs.twl', name: 'pngdecoder', version: '1.0'
  compile "org.fourthline.cling:cling-core:2.0.1"
  compile "org.fourthline.cling:cling-support:2.0.1"
  
  compile group: 'org.joml', name: 'joml', version: '1.8.2'
  
  compile project(':bomberman-common')
  
}
